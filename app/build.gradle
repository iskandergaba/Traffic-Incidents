apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.gaba.alex.trafficincidents"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        free {
            applicationId "com.gaba.alex.trafficincidents.free"
            buildConfigField "boolean", "FREE_VERSION", "true"
            targetSdkVersion 24
        }
        paid {
            applicationId "ccom.gaba.alex.trafficincidents.paid"
            buildConfigField "boolean", "FREE_VERSION", "false"
            targetSdkVersion 24
        }
    }
}




dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.android.support:design:24.1.1'
    compile 'com.google.android.gms:play-services-places:9.4.0'
    testCompile 'junit:junit:4.12'
    freeCompile 'com.google.android.gms:play-services-ads:9.4.0'
}